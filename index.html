<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="./images/logo.svg" alt="logo splitter" class="logo" aria-hidden="true">
  <main class="container">
    <div class="first-column">
      <div class="bill-container">
        <div class="bill-text">
          <h1>Bill</h1>
          <p class='bill-error-msg'></p>
        </div>
        <div class="bill-input-container">
          <img class='bill-input-icon' src="./images/icon-dollar.svg" alt="dollar icon">
          <input type="number" id="bill-input" placeholder="0" aria-label="bill text">
        </div>
      </div>
      <div class="tip-container">
        <p>Select Tip %</p>
        <div class="tip-input-container">
          <input type="button" class="tip-input" id="tip-5" value="5%" aria-label = '5%'>
          <input type="button" class="tip-input" id="tip-10" value='10%' aria-label = '10%'>
          <input type="button" class="tip-input" id="tip-15" value='15%' aria-label = '15%'>
          <input type="button" class="tip-input" id="tip-25" value='25%' aria-label = '25%'>
          <input type="button" class="tip-input" id="tip-50" value='50%' aria-label = '50%'>
          <input type="number" class="tip-input tip-custom" id="tip-custom" placeholder='Custom ($)' aria-label = 'Custom text'>
        </div>
        <p class='tip-error-msg'></p>
      </div>
      <div class="nop-container">
        <div class="nop-text">
        <p>Number of People</p>
        <p class='nop-error-msg'></p>
        </div>
        <div class="nop-input-container">
          <input type="number" id="nop-input" placeholder="0" aria-label="number of people text">
          <img src="./images/icon-person.svg" alt="person logo" class="nop-icon">
        </div>
      </div>
    </div>
    <div class="result-container second-column">
      <div class="result-input-container">
        <div class="result">
          <div class="result-text">
            <h2>Tip Amount</h2>
            <p>/ person</p>
          </div>
          <input type="text" readonly id="result-tip-amount" value = '$0.00' aria-label = 'tip amount per person'>
        </div>
        <div class="result">
          <div class="result-text">
            <h2>Total</h2>
            <p>/ person</p>
          </div>
          <input type="text" readonly id="result-total" value = '$0.00' aria-label = 'total bill per person'>
        </div>
      </div>
      <input class = 'result-reset-input' type="button" disabled value='Reset'>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
